            <div class="row">
                <div class="signin col-md-8 col-md-offset-2">
                    <h2>
                        Sign In
                    </h2>
                    <div class="input-group">
                        <label>User Name</label>
                        <input type="text" class="user form-control" />
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" class="pass form-control" />
                    </div>
                    <button class="btn btn-signin">
                        Sign In
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="editor col-md-8 col-md-offset-2">
                    <h2>
                        Create New Post | Edit Post
                    </h2>
                    <div class="input-group">
                        <label>Title</label>
                        <input type="text" class="title form-control" />
                    </div>
                    
                    <div class="input-group">
                        <label>Body</label>
                        <textarea class="body form-control"></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label>Tags</label>
                        <input type="text" class="tags form-control" />
                    </div>
                    <input type="hidden" class="author" />
                    <input type="hidden" class="date" />
                    <button class="btn btn-submit">
                        Submit
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="posts col-md-8 col-md-offset-2">
                    <h2>
                        Blog Title

                </div>
